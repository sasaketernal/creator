<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Just Create Chaos Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- p5 core + sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      :root { --ui-bg: rgba(0,0,0,0.45); --ui-text:#fff; }
      body { margin:0; overflow:hidden; background:#000; font-family: system-ui, sans-serif; }

      .ui {
        position: fixed;
        z-index: 5;
        color: var(--ui-text);
        backdrop-filter: blur(6px);
      }

      /* Info bar */
      #info {
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--ui-bg);
        padding: 8px 14px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.4;
      }

      /* $creator button */
      #creatorLink {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 13px;
        text-decoration: none;
        background: #28c76f;            /* hijau */
        color: white;
        transition: background 0.25s, transform 0.15s;
      }
      #creatorLink:hover {
        background: #35e27e;
        transform: translateY(-1px);
      }

      /* Controls box */
      #controls {
        top: 10px;
        left: 10px;
        display: flex;
        gap: 8px;
        align-items: center;
        background: var(--ui-bg);
        padding: 6px 8px;
        border-radius: 10px;
        flex-wrap: wrap;
      }

      select, .btn, input[type="checkbox"] + label {
        border: 0;
        border-radius: 10px;
        background: var(--ui-bg);
        color: var(--ui-text);
        padding: 8px 10px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn:active { transform: scale(0.98); }

      #modeBtn { right: 12px; bottom: 56px; position: fixed; }
      #saveBtn { right: 12px; bottom: 12px; position: fixed; }

      label { font-size: 12px; opacity: 0.9; }
      .checkwrap { display:flex; align-items:center; gap:6px; padding:6px 8px; border-radius:10px; background: var(--ui-bg);}
      .checkwrap input { transform: scale(1.1); }
    </style>
  </head>
  <body>
    <!-- Info bar with $creator button -->
    <div id="info" class="ui">
      <span>Click / tap anywhere to release creativity â€¢ Press <b>S</b> to save</span>
      <a id="creatorLink"
         href="https://dexscreener.com/solana/4ZFHpmXteZs9cGao87L3qkJzRBxeziesgphhpLvLpump"
         target="_blank"
         rel="noopener noreferrer">$creator</a>
    </div>

    <!-- Controls -->
    <div id="controls" class="ui">
      <label for="themeSelect">Theme</label>
      <select id="themeSelect" aria-label="Color Theme">
        <option value="CHAOS">Chaos (vibrant)</option>
        <option value="ZEN">Zen (soft)</option>
        <option value="NEON">Neon</option>
        <option value="SUNSET">Sunset</option>
        <option value="MONO">Monochrome</option>
        <option value="PASTEL">Pastel Pop</option>
      </select>

      <div class="checkwrap">
        <input type="checkbox" id="emojiToggle" checked />
        <label for="emojiToggle">Enable Emojis</label>
      </div>
    </div>

    <!-- Mode & Save buttons -->
    <button id="modeBtn" class="ui btn" aria-label="Toggle Zen/Chaos Mode">ðŸ§˜ Zen Mode</button>
    <button id="saveBtn" class="ui btn" aria-label="Save your chaos">ðŸ“¸ Save</button>
  </body>
</html>
