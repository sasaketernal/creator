<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Just Create Chaos Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font: Bebas Neue (for attractor text) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- p5 core + sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>

    <style>
      :root { --ui-bg: rgba(0,0,0,.45); --ui-text:#fff; }
      body { margin:0; overflow:hidden; background:#000; }
      .ui {
        position: fixed; z-index: 5; font-family: system-ui, sans-serif; color: var(--ui-text);
        backdrop-filter: blur(6px);
      }
      #info {
        top: 10px; left: 50%; transform: translateX(-50%);
        background: var(--ui-bg); padding: 6px 10px; border-radius: 8px; font-size: 14px;
      }
      .btn {
        right: 12px; border: 0; border-radius: 10px;
        background: var(--ui-bg); padding: 10px 14px; cursor: pointer; font-weight: 600; color: var(--ui-text);
      }
      #saveBtn { bottom: 12px; }
      #modeBtn { bottom: 56px; }
      #attractBtn { bottom: 100px; }
      .btn:active { transform: scale(0.98); }
    </style>
  </head>
  <body>
    <div id="info" class="ui">Click / tap to unleash chaos ‚Ä¢ Press <b>S</b> to save ‚Ä¢ #JustCreate</div>
    <button id="attractBtn" class="ui btn" aria-label="Form the words">üß≤ Form ‚ÄúJUST CREATE‚Äù</button>
    <button id="modeBtn" class="ui btn" aria-label="Toggle Zen/Chaos Mode">üßò Zen Mode</button>
    <button id="saveBtn" class="ui btn" aria-label="Save your chaos">üì∏ Save</button>
  </body>
</html>
